<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <script src="./jquery-3.1.0.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap-theme.min.css">


</head>
<body>

    <img id="map" src="" />

    <script type="text/javascript">
        var markers = [
            {
                color: "blue",
                label: "Home",
                loc: "-33.875916, 151.213551"
            }
        ];

        var string = "";
        markers.forEach(function(marker){
            string += 'color:'+marker.color + '%7Clabel:' + marker.label + '%7C' + marker.loc;
        });

        console.log(string);

        $('#map').attr('src', 'https://maps.googleapis.com/maps/api/staticmap?scale=2&center=26a+Francis+street,Darlinghurst,Sydney&zoom=15&size=1200x600&maptype=roadmap&markers=' + string + '&key=AIzaSyAljhfx0dNR_fR5dB8SQah08IoEB864_QE');

    </script>

</body>
</html>
